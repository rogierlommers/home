# playlist example: https://github.com/playlist-exchange/playlist-exchange/blob/main/.github/workflows/docker-image.yml

name: quick-note

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Run CI
      working-directory: ./frontend
      run: npm ci

    - name: Run build
      working-directory: ./frontend
      run: npm run build

    - name: (after) list files in dist
      run: |
        ls -lhr ./frontend/dist

    - uses: actions/upload-artifact@main
      with:
        name: dist-folder
        path: ./frontend/dist

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3

      - name: Build
        run: GOOS=linux GOARCH=amd64 go build -ldflags "-X github.com/rogierlommers/quick-note/backend/config.BackendVersion=$(date +'%Y-%m-%d')" -o ./bin/quick-note ./backend/*.go

      - name: List files in ./bin directory
        run: |
          ls -lhr ./bin
      
      - uses: actions/upload-artifact@main
        with:
          name: compiled-binary
          path: ./bin/quick-note

  build-and-push-image:
    runs-on: ubuntu-latest
    needs:
      - build-frontend
      - build-backend
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@main
        with:
          name: compiled-binary
          path: ./bin/quick-note

      - uses: actions/download-artifact@main
        with:
          name: dist-folder
          path: ./bin/dist

      - name: List files in ./bin directory
        run: |
          ls -lhrR ./bin

      - name: List files in current directory
        run: |
          pwd
          ls -lhrR .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: rogierlommers/quick-note:latest

  pull-and-run-latest:
    name: "Pull latest image and run"
    runs-on: ubuntu-latest
    needs: build-and-push-image

    steps:

      - name: Tailscale
        uses: tailscale/github-action@main
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          version: 1.34.1
          # get keys here: https://login.tailscale.com/admin/settings/keys
          # these will expire after 90 days
          # be sure to enable reusable and ephemeral

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/ssh.key
          chmod 600 ~/.ssh/ssh.key
          cat >>~/.ssh/config <<END
          Host vps
            HostName $(tailscale ip -6 vps)
            User $SSH_USER
            IdentityFile ~/.ssh/ssh.key
            StrictHostKeyChecking no
            Port 22
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}

      - name: Run docker-compose commands
        run: ssh vps 'cd /srv/local/services && docker compose kill quick-note && docker system prune --all --force && docker compose up quick-note -d'

      - name: Run tailscale logouut
        run: sudo tailscale logout
